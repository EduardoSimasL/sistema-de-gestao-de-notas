<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Notas</title>
  <link rel="stylesheet" href="lista.css">
  <link rel="website icon" type="png" href="./Img/Educ_1.png">

<body>

    <nav>
