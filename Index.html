<!DOCTYPE html>
<body>

    <div class="form">
        <form id="formulario">
            <label for="input_nome">Nome:</label>
            <input type="text" id="input_nome" name="nome" placeholder="Ex: Nicoals" required><br><br>

            <label for="input_ra">RA:</label>
            <input type="text" id="input_ra" name="ra" placeholder="8 digitos" required><br><br>

            <label for="input_email">E-mail:</label>
            <input type="email" id="input_email" name="email" placeholder="Ex: Nicolas@gmail.com" required><br><br>

            <label for="input_prova_1">Prova 1º Bimestre:</label>
            <input type="text" id="input_prova_1" name="prova_1" placeholder="Nota maxima 8.0" required><br><br>

            <label for="input_prova_integrada_1">Prova Integrada 1º Bimestre:</label>
            <input type="text" id="input_prova_integrada_1" name="prova_integrada_1" placeholder="Nota maxima 1.0" required><br><br>

            <label for="input_aep_1">AEP 1º Bimestre:</label>
            <input type="text" id="input_aep_1" name="aep_1" placeholder="Nota maxima 1.0" required><br><br>

            <label for="input_prova_2">Prova 2º Bimestre:</label>
            <input type="text" id="input_prova_2" name="prova_2" placeholder="Nota maxima 8.0" required><br><br>

            <label for="input_prova_integrada_2">Prova Integrada 2º Bimestre:</label>
            <input type="text" id="input_prova_integrada_2" name="prova_integrada_2" placeholder="Nota maxima 1.0" required><br><br>

            <label for="input_aep_2">AEP 2º Bimestre:</label>
            <input type="text" id="input_aep_2" name="aep_2" placeholder="nota maxima 1.0" required><br><br>

            <button type="button" onclick="adicionaDadosAluno()">Enviar</button>
        </form>
    </div>

<script src="./script.js"></script>
</body>
