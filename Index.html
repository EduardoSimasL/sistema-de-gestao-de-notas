<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Notas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" type="png" href="./Img/Educ_1.png">
</head>
<body>
  <header>
    <img id="logo" src="./Img/Educ_1.png">
        <nav>
            <ul>
                <a href="Index.html">
                    <li>Cadastro de notas</li> <!-- cadastro de notas ou gestão de notas ? -->
                </a>

                <a href="./Notas.html">
                    <li>Lista de alunos</li>
                </a>

                <a href="./Alunos.html">
                    <li>Cadastro de alunos</li>
                </a>

                <a href="">
                    <li>Sair</li>
                </a>
            </ul>
        </nav>
  </header>

  <h1>Gestão de Notas</h1> <!-- gestão ou cadastro ? -->
  <form id="cadastroForm">
    <label for="input_nome">Nome:</label>
    <input type="text" id="input_nome" required>
    <label for="input_ra">RA:</label>
    <input type="text" id="input_ra" required>
    <label for="input_email">E-mail:</label>
    <input type="email" id="input_email" required>
    <!-- Campos de notas para o primeiro bimestre -->
    <h2>Primeiro Bimestre</h2>
    <label for="input_prova_1">Nota da Prova:</label>
    <input type="number" id="input_prova_1" min="0" max="8" step="0.01" required>
    <label for="input_aep_1">Nota da AEP:</label>
    <input type="number" id="input_aep_1" min="0" max="1" step="0.01" required>
    <label for="input_prova_integrada_1">Nota da Prova Integrada:</label>
    <input type="number" id="input_prova_integrada_1" min="0" max="1" step="0.01" required>
    <!-- Campos de notas para o segundo bimestre -->
    <h2>Segundo Bimestre</h2>
    <label for="input_prova_2">Nota da Prova:</label>
    <input type="number" id="input_prova_2" min="0" max="8" step="0.01" required>
    <label for="input_aep_2">Nota da AEP:</label>
    <input type="number" id="input_aep_2" min="0" max="1" step="0.01" required>
    <label for="input_prova_integrada_2">Nota da Prova Integrada:</label>
    <input type="number" id="input_prova_integrada_2" min="0" max="1" step="0.01" required>
    <button type="button" onclick="adicionaDadosAluno()">Adicionar Aluno</button>
  </form>

  <table id="tabelaAlunos">
    <!-- Aqui serão exibidos os dados dos alunos -->
  </table>

  <script src="script.js"></script>
</body>
</html>
