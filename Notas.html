<body>

    <div class="form">
        <form id="Notas">
            <!-- Campos de notas para o primeiro bimestre -->
    <h2>Primeiro Bimestre</h2>
    <label for="input_prova_1">Nota da Prova:</label>
    <input type="number" id="input_prova_1" min="0" max="8" step="0.01" required>
    <label for="input_aep_1">Nota da AEP:</label>
    <input type="number" id="input_aep_1" min="0" max="1" step="0.01" required>
    <label for="input_prova_integrada_1">Nota da Prova Integrada:</label>
    <input type="number" id="input_prova_integrada_1" min="0" max="1" step="0.01" required>
    <!-- Campos de notas para o segundo bimestre -->
    <h2>Segundo Bimestre</h2>
    <label for="input_prova_2">Nota da Prova:</label>
    <input type="number" id="input_prova_2" min="0" max="8" step="0.01" required>
    <label for="input_aep_2">Nota da AEP:</label>
    <input type="number" id="input_aep_2" min="0" max="1" step="0.01" required>
    <label for="input_prova_integrada_2">Nota da Prova Integrada:</label>
    <input type="number" id="input_prova_integrada_2" min="0" max="1" step="0.01" required>
           
        </form>
    </div>
    <div>
        <button type="button" class="button"> Registrar </button>
    </div>
<script src="./script.js"></script>
